[program:{{ app_name }}]
command={{ webapps_dir }}/venv/bin/uwsgi
  --socket /tmp/{{ app_name }}.sock
  --logto {{ webapps_dir }}//log/application.log
  --home {{ webapps_dir }}/venv
  --pythonpath {{ webapps_dir }}/{{ app_name }}
  --wsgi-file {{ webapps_dir }}/{{ app_name }}/{{ wsgi_file }}
  --callable {{ wsgi_callable }}
  --max-requests 1000
  --master
  --processes 1
  --chmod
directory={{ webapps_dir }}/{{ app_name }}
autostart=true
autorestart=true
